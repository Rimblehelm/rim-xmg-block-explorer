name: CI - Coverage (Coveralls)

on:
  push: {}
  pull_request: {}

jobs:
  coverage:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d postgres" --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - name: Ensure NEXTAUTH_SECRET is set (generate fallback for CI)
        run: |
          if [ -z "${{ secrets.NEXTAUTH_SECRET }}" ]; then
            echo 'No NEXTAUTH_SECRET provided; generating a temporary secret for CI'
            node -e "console.log(require('crypto').randomBytes(32).toString('hex'))" | xargs -I{} echo "NEXTAUTH_SECRET={}" >> $GITHUB_ENV
          else
            echo "NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }}" >> $GITHUB_ENV
          fi

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Set DATABASE_URL
        run: |
          if [ -n "${{ secrets.DATABASE_URL }}" ]; then
            echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" >> $GITHUB_ENV
          else
            echo "DATABASE_URL=postgresql://postgres:postgres@localhost:5432/postgres?schema=public" >> $GITHUB_ENV
          fi

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Run tests with coverage (Vitest)
        run: npx vitest --run --coverage
        env:
          CI: true

      - name: Debug coverage files
        run: |
          echo 'Listing coverage directory (if any):'
          ls -la coverage || true
          echo 'Finding coverage files:'
          find coverage -maxdepth 3 -type f -print || true
          if [ -f coverage/lcov.info ]; then
            echo '--- lcov head ---'
            head -n 200 coverage/lcov.info
          else
            echo 'lcov.info not found'
          fi

      - name: Upload coverage to Coveralls
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: ./coverage/lcov.info
