name: CI - Unit Tests

on:
  push: {}
  pull_request: {}

jobs:
  unit:
    runs-on: ubuntu-latest
    env:
      NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
    steps:
      - name: Ensure NEXTAUTH_SECRET is set
        run: |
          if [ -z "${{ secrets.NEXTAUTH_SECRET }}" ]; then
            echo 'ERROR: NEXTAUTH_SECRET is not set. Generate one locally with:' >&2
            echo '  node -e "console.log(require(\'crypto\').randomBytes(32).toString(\'hex\'))"' >&2
            echo 'Then add it as a repository secret (Settings → Secrets → Actions).' >&2
            echo "See: https://github.com/${{ github.repository }}/blob/main/README.md#github-actions--ci-secrets" >&2
            exit 1
          fi

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Run unit tests (Vitest)
        run: npx vitest --run
        env:
          CI: true
